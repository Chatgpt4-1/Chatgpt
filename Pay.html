<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Page</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      padding: 40px 0;
    }

    h2 {
      font-weight: 600;
      color: #007bff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    #loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      z-index: 1000;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="text-center">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
      <p>Processing your subscription... Please wait.</p>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Subscribe to ChatGPT 4</h2>
    <p class="text-center text-muted">Fill in the details to start your subscription.</p>
    <form id="subscription-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Subscribe</button>
      </div>
    </form>

    <!-- Success/Error Message -->
    <div id="feedback-message" class="alert d-none" role="alert"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Get references to elements
    const form = document.getElementById('subscription-form');
    const loadingScreen = document.getElementById('loading-screen');
    const feedbackMessage = document.getElementById('feedback-message');

    // Form submission handler
    form.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the default form submission

      // Show loading screen (gateway time)
      loadingScreen.style.display = 'flex';

      // Simulate a delay (for example, 3 seconds)
      setTimeout(function() {
        // Hide loading screen
        loadingScreen.style.display = 'none';

        // Show success message
        feedbackMessage.classList.remove('d-none');
        feedbackMessage.classList.add('alert-success');
        feedbackMessage.textContent = 'Subscription successful! Welcome to ChatGPT 4!';

        // Reset form
        form.reset();

        // Optionally, clear the feedback message after a few seconds
        setTimeout(() => {
          feedbackMessage.classList.add('d-none');
        }, 5000);
      }, 3000);  // 3-second delay to simulate a gateway timeout
    });
  </script>

</body>
</html>
